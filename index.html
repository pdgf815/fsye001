<!DOCTYPE html>
<html>
<head>
	<title>11</title>
	<style type="text/css">
	div{
		position: relative;
		top: 100px;
		left: 100px;
		font-size: 100px;
	}
	.move{
		position: absolute;
		top: 200px;
		left: 200px;
		background-color: pink;
		width: 150px;
		height: 150px;
	}
</style>
</head>
<body>


	<div class="div1">
		来来来，再来三杯！
		
	</div>
	<div class="move">
			

		</div>

	<script type="text/javascript">
		//add deviceorientation event listener
if(window.DeviceOrientationEvent){
    window.addEventListener('deviceorientation',DeviceOrientationHandler,false);
}else{
    alert("您的浏览器不支持DeviceOrientation");
}
var div=document.querySelector("div");
	divMove=document.querySelector(".move");
function DeviceOrientationHandler(event){
        var alpha = event.alpha,
            beta = event.beta,
            gamma = event.gamma;
         if(gamma>0){
		clearInterval(timer);
         	div.innerHTML="你把手机往右转了";
         	var timer=setInterval(function(){
         		divMove.style.left= divMove.offsetLeft+1 + "px";
         	},30)
         	
         }else if(gamma<0){
		clearInterval(timer);
         	div.innerHTML="你把手机往左转了";
         	setInterval(function(){
         		divMove.style.left= divMove.offsetLeft-1 + "px";
         	},30)
         }else if(gamma==0){
         	clearInterval(timer);
         }else{
         	div.innerHTML = "你往哪转呢";
         }
            
          
        }

	</script>
</body>
</html>
